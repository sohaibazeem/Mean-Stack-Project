<table class="table table-hover">
    <thead class="font-bold">
    <tr>
        <td>ID</td>
        <td>OP ID</td>
        <td>Operative</td>

        <td>HOURS</td>
        <td>RATE/HOUR</td>
        <td>GROSS</td>
        <td>VAT</td>
        <td>CIS</td>
        <td>NET</td>
        <td>DOP</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of businesses">
            <td>{{ business.id }}</td>
            <td>{{ business.opid }}</td>
            <td>{{ business.operator }}</td>
            <td>{{ business.hours }}</td>
            <td>{{ business.rateperhour }}</td>
            <td>{{ business.gross }}</td>
            <td>{{ business.vat }}</td>
            <td>{{ business.cis }}</td>
            <td>{{ business.net }}</td>
            <td>{{ business.dop }}</td>
            <td>{{ business.comments }}</td>
            <!-- <td><a [routerLink]="['/edit', business._id]" class="btn btn-primary edit">Edit</a></td>
            <td><a [routerLink]="" class="btn btn-danger delete">Delete</a></td> -->
        </tr>
    </tbody>
  </table>
