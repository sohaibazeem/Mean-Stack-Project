<table class="table table-hover">
    <thead class="font-bold">
    <tr>
        <td>FULL NAME</td>
        <td>DESIGNATION</td>
        <td>LOCATION</td>

        <td>COMPANY NAME</td>
        <td>PFEVIOUS ADDRESS</td>
        <td>CURRENT ADDRESS</td>


    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of businesses">
            <td>{{ business.fullname }}</td>
            <td>{{ business.designation }}</td>
            <td>{{ business.location }}</td>
            <td>{{ business.companyname }}</td>
            <td>{{ business.previousaddress }}</td>
            <td>{{ business.currentaddress }}</td>


            <!-- <td><a [routerLink]="['/edit', business._id]" class="btn btn-primary edit">Edit</a></td>
            <td><a [routerLink]="" class="btn btn-danger delete">Delete</a></td> -->
        </tr>
    </tbody>
  </table>
