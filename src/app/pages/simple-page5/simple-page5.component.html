<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Address Change Request'">
    <form class="md-float-material" [formGroup]="ngForm" name="form" (ngSubmit)="addBusiness()" #f="ngForm">
         <div class="form-group">
              <input type="text" class="form-control" placeholder="Full Name" name="fullname" formControlName="fullname" required>
              <span class="md-line"></span>
            </div>
          
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Designation" name="designation" formControlName="designation" required>
                <span class="md-line"></span>
              </div>
      
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Location" name="location" formControlName="location" required>
                <span class="md-line"></span>
              </div>
      
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Company Name" name="companyname" formControlName="companyname" required>
                <span class="md-line"></span>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Previous Address" name="previousaddress" formControlName="previousaddress" required>
                <span class="md-line"></span>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Current Address" name="currentaddress" formControlName="currentaddress" required>
                <span class="md-line"></span>
              </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </app-card>
  </div>
</div>
